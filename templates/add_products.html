{% extends "main.html" %}

{% block content %}
<h1>For reference, refer to the list of products page to help with your shopping!</h1>
<form method="post">
    <label for="name_product">Product Name:</label>
    <input type="text" id="name_product" name="nameproduct" required/>
    <br>
    <label for="price_product">Price:</label>
    <input type="text" id="price_product" name="priceproduct" required/>
    <br>
    <label for="quantity_product">Quantity:</label>
    <input type="text" id="quantity_product" name="quantityproduct" required/>
    <br>
    <button type="submit">Submit</button>
</form>
{% endblock %}
