{% extends "main.html" %}

{% block content %}
<div class="products-container">
    <div class="products-list">
        <h1>List of Products</h1>

        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product Price</th>
                </tr>
            </thead>

            {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>${{ product.price }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
