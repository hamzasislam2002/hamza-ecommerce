{% extends "main.html" %}

{% block content %}
<div>
    <h1>List of items</h1>

    <table>

        <thead>
            <tr>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Quantity</th>
                <th>Total Price</th>
            </tr>
        </thead>

        <tbody>
            
            <tr>
                <td>{{ session['nameproduct'] }}</td>
                <td>{{ session['priceproduct'] }}</td>
                <td>{{ session['quantityproduct'] }}</td>
                <td>{{ session['priceproduct']|float * session['quantityproduct']|int }}</td>
            </tr>
            
        </tbody>
    </table>

</div>
{% endblock %}
